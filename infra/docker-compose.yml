volumes:
  pg_data:
  static_volume:
  media_volume:

services:

  db:

    image: postgres:14.8-bullseye
    restart: always
    volumes:
      - pg_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

  backend:

    build: ../backend/
    env_file: ./.env
    depends_on:
      - db
    volumes:
      - ../backend:/app
      - static_volume:/static
      - media_volume:/app/media

  frontend:

    build:
      context: ../frontend/
      dockerfile: Dockerfile
    depends_on:
      - backend
    volumes:
      - ../frontend/:/app/result_build/

  gateway:

    image: nginx:latest
    env_file: ./.env
    depends_on:
      - frontend
    ports:
      - '80:80'
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static_volume:/static
      - media_volume:/app/media
